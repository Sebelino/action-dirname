name: 'dirname'
description: 'Given a set of file paths, outputs the set of directories containing those files.'
author: Sebelino
inputs:
  files:
    description: 'A JSON array of file paths.'
    required: true
outputs:
  directories:
    description: 'A JSON array of directories containing the files.'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.files }}
